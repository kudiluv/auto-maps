<mgl-layer
  id="add-3d-buildings"
  source="composite"
  sourceLayer="building"
  [filter]="['==', 'extrude', 'true']"
  type="fill-extrusion"
  [minzoom]="15"
  [paint]="{
    'fill-extrusion-color': '#aaa',

    'fill-extrusion-height': [
      'interpolate',
      ['linear'],
      ['zoom'],
      15,
      0,
      15.05,
      ['get', 'height'],
    ],
    'fill-extrusion-base': [
      'interpolate',
      ['linear'],
      ['zoom'],
      15,
      0,
      15.05,
      ['get', 'min_height'],
    ],
    'fill-extrusion-opacity': 0.6,
  }"></mgl-layer>
