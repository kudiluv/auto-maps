<mgl-geojson-source [id]="id + '-source'" [data]="_vehicles">
</mgl-geojson-source>
<mgl-layer
  (layerClick)="_onClick($event)"
  [id]="id"
  type="symbol"
  [minzoom]="10"
  [source]="id + '-source'"
  [layout]="_layout"
  [paint]="{
    'icon-opacity': ['case', ['==', ['get', 'active'], true], 0.95, 0.5]
  }" />
