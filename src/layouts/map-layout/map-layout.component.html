@let mapStyle = mapStyle$ | async;

<mgl-map
  [style]="mapStyle ?? undefined"
  [zoom]="[zoom]"
  [accessToken]="accessToken"
  [center]="center">
  <app-vehicle-marker></app-vehicle-marker>
  <router-outlet></router-outlet>
</mgl-map>
